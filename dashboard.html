<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Georgia Home‑Value Dashboard</title>

  <!-- Vega & Vega-Embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <!-- D3 for the bar chart path -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #fafafa; }
    h1 { text-align: center; margin-bottom: 10px; }
    .nav { text-align: center; margin-bottom: 30px; }
    .nav a { margin: 0 10px; color: #5c2ca4; text-decoration: none; font-weight: bold; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
    .box { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .chart { width: 100%; }
    .caption { text-align: center; font-weight: bold; margin-top: 10px; }
    .desc { text-align: center; font-size: 13px; color: #666; margin-top: 5px; }
  </style>
</head>
<body>

  <h1>Georgia Home‑Value Dashboard</h1>
  <div class="nav">
    <a href="index.html">← Overview</a> |
    <a href="narrative.html">Narrative</a>
  </div>

  <div class="grid">
    <div class="box">
      <div id="lineChart" class="chart"></div>
      <div class="caption">📈 Monthly Median Home Values (2000–2025)</div>
      <div class="desc">Full month‑by‑month trend showing the 2008–2010 dip and rebound.</div>
    </div>
    <div class="box">
      <div id="barChart" class="chart"></div>
      <div class="caption">🏡 2025 Median Home Value Snapshot</div>
      <div class="desc">Georgia’s median home values for each month of 2025.</div>
    </div>
  </div>

  <script>
    // --- LINE CHART: Vega-Lite fetches CSV directly and filters to Georgia
    const lineSpec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 500,
      "height": 350,
      "data": {
        "url": "data/home_values.csv",
        "format": {"type":"csv"}
      },
      "transform": [
        {"filter": "datum.RegionName === 'Georgia'"},
        {"fold": [
          "2000-01-31","2000-02-29","2000-03-31","2000-04-30","2000-05-31","2000-06-30","2000-07-31","2000-08-31","2000-09-30","2000-10-31","2000-11-30","2000-12-31",
          /* ...include all months up to 2025... */
          "2025-01-31","2025-02-28","2025-03-31","2025-04-30","2025-05-31","2025-06-30"
        ], "as": ["date","value"]},
        {"calculate": "toDate(datum.date)", "as": "parsedDate"}
      ],
      "mark": {"type": "line", "color": "#4682b4", "interpolate": "monotone"},
      "encoding": {
        "x": {
          "field": "parsedDate",
          "type": "temporal",
          "title": "Year",
          "axis": {"format":"%Y","tickCount":6}
        },
        "y": {"field": "value", "type": "quantitative", "title": "Median Value ($)"},
        "tooltip": [
          {"field":"date","title":"Month"},
          {"field":"value","title":"Value","format":"$,.0f"}
        ]
      }
    };
    vegaEmbed('#lineChart', lineSpec, {actions:false})
      .then(() => console.log('Line chart rendered'))
      .catch(err => console.error('Line chart error:', err));

    // --- BAR CHART: Use D3 to load, then embed
    d3.csv('data/home_values.csv').then(raw => {
      console.log('CSV rows loaded:', raw.length);
      const row = raw.find(r => r.RegionName === 'Georgia');
      if (!row) {
        console.error('Georgia row not found!');
        return;
      }

      // Build 2025 snapshot
      const snapshot = Object.entries(row)
        .filter(([k]) => k.startsWith('2025-'))
        .map(([date, v]) => ({ date, value: +v }));
      console.log('2025 entries:', snapshot);

      const barSpec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
        "width": 400,
        "height": 350,
        "data": {"values": snapshot},
        "mark": "bar",
        "encoding": {
          "x": {
            "field": "date",
            "type": "ordinal",
            "title": "Month of 2025",
            "axis": {"labelAngle": -45}
          },
          "y": {"field": "value", "type": "quantitative", "title": "Median Value ($)"},
          "tooltip": [
            {"field":"date","title":"Month"},
            {"field":"value","title":"Value","format":"$,.0f"}
          ]
        }
      };

      vegaEmbed('#barChart', barSpec, {actions:false})
        .then(() => console.log('Bar chart rendered'))
        .catch(err => console.error('Bar chart error:', err));
    }).catch(err => console.error('CSV load error:', err));
  </script>

</body>
</html>
