<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Georgia Home‚ÄëValue Dashboard</title>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #fafafa; }
    h1 { text-align: center; margin-bottom: 10px; }
    .nav { text-align: center; margin-bottom: 30px; }
    .nav a { margin: 0 10px; color: #5c2ca4; text-decoration: none; font-weight: bold; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
    .box { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .chart { width: 100%; height: 300px; }
    .caption { text-align: center; font-weight: bold; margin-top: 10px; color: #333; }
    .desc { text-align: center; font-size: 13px; color: #666; margin-top: 5px; }
  </style>
</head>
<body>

<h1>Georgia Home‚ÄëValue Dashboard</h1>
<div class="nav">
  <a href="index.html">‚Üê Overview</a> |
  <a href="narrative.html">Narrative</a>
</div>

<div class="grid">
  <div class="box">
    <div id="lineChart" class="chart"></div>
    <div class="caption">üìà Monthly Median Home Values (2000‚Äì2025)</div>
    <div class="desc">Full month‚Äëby‚Äëmonth trend showing the 2008‚Äì2010 dip and subsequent rebound.</div>
  </div>
  <div class="box">
    <div id="barChart" class="chart"></div>
    <div class="caption">üè° 2025 Median Home Value Snapshot</div>
    <div class="desc">Georgia‚Äôs median home values for each month of 2025.</div>
  </div>
</div>

<script>
d3.csv('data/home_values.csv').then(raw => {
  const row = raw.find(r => r.RegionName === 'Georgia');
  const entries = Object.entries(row)
    .filter(([k]) => /^\d{4}-\d{2}-\d{2}$/.test(k))
    .map(([date,v]) => ({ date, value: +v }));

  const lineSpec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "data": { "values": entries },
    "mark": "line",
    "encoding": {
      "x": { "field": "date", "type": "temporal", "title": "Year" },
      "y": { "field": "value", "type": "quantitative", "title": "Median Value ($)" },
      "tooltip": [
        { "field": "date", "title": "Month", "format": "%Y‚Äë%m" },
        { "field": "value", "title": "Value", "format": "$,.0f" }
      ]
    }
  };

  const snapshot = entries.filter(d => d.date.startsWith('2025-'));
  const barSpec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "data": { "values": snapshot },
    "mark": "bar",
    "encoding": {
      "x": { "field": "date", "type": "ordinal", "title": "Month of 2025" },
      "y": { "field": "value", "type": "quantitative", "title": "Median Value ($)" },
      "tooltip": [
        { "field": "date", "title": "Month", "format": "%Y‚Äë%m" },
        { "field": "value", "title": "Value", "format": "$,.0f" }
      ]
    }
  };

  vegaEmbed('#lineChart', lineSpec, { actions: false, renderer: 'svg' });
  vegaEmbed('#barChart',  barSpec,  { actions: false, renderer: 'svg' });
});
</script>

</body>
</html>
