<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Georgia Home-Value Dashboard</title>

  <!-- Vega Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #fafafa;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    a {
      color: #5c2ca4;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-top: 30px;
    }
    .chart-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .caption {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Georgia Home-Value Dashboard</h1>
  <p style="text-align:center;"><a href="index.html">‚Üê Back to narrative</a></p>

  <div class="grid">
    <!-- Line Chart -->
    <div class="chart-box">
      <div id="lineChart"></div>
      <div class="caption">üìà Monthly Median Home Values (2000‚Äì2025)</div>
    </div>

    <!-- Bar Chart -->
    <div class="chart-box">
      <div id="barChart"></div>
      <div class="caption">üè° 2025 Median Home Value Snapshot</div>
    </div>
  </div>

  <!-- ‚úÖ Vega Embed Scripts -->
  <script>
    // ---- Line Chart Spec (Full Trend) ----
    const lineSpec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "description": "Georgia monthly home values 2000-2025",
      "data": { "url": "data/home_values.csv" },
      "transform": [
        {"filter": "datum.RegionName == 'Georgia'"},
        {"fold": [
          "2000-01-31","2000-02-29","2000-03-31","2000-04-30","2000-05-31","2000-06-30","2000-07-31","2000-08-31","2000-09-30","2000-10-31","2000-11-30","2000-12-31",
          "2001-01-31","2001-02-28","2001-03-31","2001-04-30","2001-05-31","2001-06-30","2001-07-31","2001-08-31","2001-09-30","2001-10-31","2001-11-30","2001-12-31",
          // ‚úÖ vega-lite can handle ALL months up to 2025
          "2002-01-31","2002-02-28","2002-03-31","2002-04-30","2002-05-31","2002-06-30","2002-07-31","2002-08-31","2002-09-30","2002-10-31","2002-11-30","2002-12-31",
          // ... continue for ALL dates until 2025 (the dataset already includes them)
          "2025-01-31","2025-02-28","2025-03-31","2025-04-30","2025-05-31","2025-06-30"
        ],
        "as": ["date","value"]},
        {"calculate": "toDate(datum.date)", "as": "parsedDate"}
      ],
      "mark": {"type": "line", "color": "#4682b4"},
      "encoding": {
        "x": {"field": "parsedDate", "type": "temporal", "title": "Year"},
        "y": {"field": "value", "type": "quantitative", "title": "Median Value ($)"},
        "tooltip": [
          {"field": "date", "title": "Month"},
          {"field": "value", "title": "Median Value", "format": "$,.0f"}
        ]
      }
    };

    // ---- Bar Chart Spec (2025 Snapshot) ----
    const barSpec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "description": "Georgia 2025 median value",
      "data": { "url": "data/home_values.csv" },
      "transform": [
        {"filter": "datum.RegionName == 'Georgia'"},
        {"fold": ["2025-01-31"], "as": ["year","value"]}
      ],
      "mark": {"type": "bar", "color": "seagreen"},
      "encoding": {
        "x": {"field": "year", "type": "ordinal", "title": "2025"},
        "y": {"field": "value", "type": "quantitative", "title": "Median Value ($)"},
        "tooltip": [
          {"field": "value", "title": "Median Value", "format": "$,.0f"}
        ]
      }
    };

    // Embed both charts
    vegaEmbed("#lineChart", lineSpec).catch(console.error);
    vegaEmbed("#barChart", barSpec).catch(console.error);
  </script>

</body>
</html>
